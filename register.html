<!DOCTYPE html>
<html>
<head>
    <title>Simple Register</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Simple Register</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <!-- Register items will be added dynamically here -->
    </table>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="age">Age:</label>
        <input type="number" id="age">
        <label for="city">City:</label>
        <input type="text" id="city">
        <button onclick="addToRegister()">Add to Register</button>
    </div>
    <script>
        function addToRegister() {
            const nameInput = document.getElementById("name");
            const ageInput = document.getElementById("age");
            const cityInput = document.getElementById("city");

            const name = nameInput.value;
            const age = ageInput.value;
            const city = cityInput.value;

            const table = document.querySelector("table");
            const newRow = table.insertRow(-1);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            cell1.textContent = name;
            cell2.textContent = age;
            cell3.textContent = city;

            // Clear input fields after adding to the register
            nameInput.value = "";
            ageInput.value = "";
            cityInput.value = "";
        }
    </script>
</body>
</html>
